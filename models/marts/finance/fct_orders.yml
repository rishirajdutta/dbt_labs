models:
  - name: fct_orders
    columns:
      - name: order_id
        description: A unique identifier for each order.
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: The identifier for the customer who placed the order.
        data_tests:
          - not_null
      - name: order_date
        description: The date when the order was placed.
        data_tests:
          - not_null
      - name: payment_amount
        description: The total amount paid for the order, summing successful payments.
        data_tests:
          - not_null