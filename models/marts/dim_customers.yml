models:
  - name: dim_customers
    description: This model provides a comprehensive view of customer data, combining personal information with order history to facilitate customer analysis and segmentation. It includes details such as the customer's first and last name, the date of their first and most recent orders, the total number of orders they have placed, and their lifetime value based on order amounts.
    columns:
      - name: customer_id
        description: A unique identifier for each customer. Primary Key.
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
        data_tests:
          - not_null
      - name: last_name
        description: The last name of the customer.
        data_tests:
          - not_null
      - name: first_order_date
        description: The date when the customer placed their first order.
      - name: most_recent_order_date
        description: The date when the customer placed their most recent order.
      - name: number_of_orders
        description: The total number of orders placed by the customer.
      - name: lifetime_value
        description: The total monetary value of all orders placed by the customer.
