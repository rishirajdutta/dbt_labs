sources:
  - name: jaffle_shop
    database: raw 
    schema: jaffle_shop 
    description: A clone of a posgresql application database.
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after: 
          count: 1
          period: day
      loaded_at_field: _etl_loaded_at

    tables:
      - name: customers 
        description: Raw customer table.
        freshness: null 
        columns:
          - name: id 
            description: Primary key for the customer data.
            data_tests:
              - unique
              - not_null

      - name: orders 
        description: Raw orders table.
        columns:
          - name: id
            description: Primary key for the orders data.
            data_tests:
              - unique
              - not_null


  - name: stripe
    database: raw
    schema: stripe
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 1
          period: day 
      loaded_at_field: _batched_at
    
    tables:
      - name: payment 
        columns:
          - name: id
            data_tests:
              - unique
              - not_null


